<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>EGGSPIRED</title>

  <link rel="icon" type="image/png" href="/img/logo.png">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/jquery-2.2.3.min.js"></script>
      <script>
      function load() {
        console.log("load event detected!");
      }
      window.onload = load;
    </script>
</head>

<body>

<main>
<div class="containerCustom">
<div class="centered">
  <div class="row">
    <h1>EGGSPIRED</h1>
  </div>

  <div class="row">
    <p>
      <li><a href="/login" class="btn btn-default">Settings</a></li>
      <button id= "camera" type="button" class="btn btn-default" data-toggle="modal" data-target="#camera-add">Camera</button>
    </p>

    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" style="margin-right:30px;" id="add">Add Item</button>
      </span>
      <input type="text" class="form-control" placeholder="Type your item..." id="item">
    </div><!-- /input-group -->

    <!--CAMERA PICTURE UPLOAD MODAL-->
    <div class="modal fade" id="camera-add" tabindex="-1" role="dialog" aria-labelledby="camera-addLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="camera-addLabel">Receipt Picture <span class="fa fa-camera"></span></h4>
          </div>
          <div class="modal-body">
            <p>Upload a picture of your receipt. </p>

            <input type="file" accept="image/*" capture="camera">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <!--CAMERA PICTURE UPLOAD MODAL-->
    <div class="modal fade" id="manual-add" tabindex="-1" role="dialog" aria-labelledby="manual-addLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Uncompleted tasks -->
    <ul class="todo" id="todo"></ul>

    <!-- Completed tasks -->
    <ul class="todo" id="completed"></ul>
  </div>
</div>
</div>
</main>
  <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mdb.min.js"></script>
  <script src="/js/items.js"></script>

</body>
</html>
