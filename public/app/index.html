<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>EGGSPIRED</title>

      <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src="/js/index.js"></script>
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.7/dist/tesseract.js'></script>

  <link rel="icon" type="image/png" href="/img/logo.png">
  <meta name="theme-color" content="#2abaac">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/jquery-2.2.3.min.js"></script>
      <script>
      function load() {
        console.log("load event detected!");
      }
      window.onload = load;
    </script>
    <style>
      h1{
        font-size:60px;
      }
    </style>
</head>

<body>

<main>
  <div class="container">
  <div style="padding:15% 0 0 0;">
  <div class="row" id="alerts">

  </div>

  <div class="row">
    <h1 style=" padding:20px;"><img src="/img/logo.png" width="60px" style="margin-bottom:-7px;"> EGGSPIRED</h1>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <li><button class="btn btn-default" type="button" id="signOut"><i class="fa fa-gear"></i> Sign Out</button></li>
      <button id= "camera" type="button" class="btn btn-default" data-toggle="modal" data-target="#camera-add"><i class="fa fa-camera"></i> Camera</button>
    </div>
  </div>

  <div class="row">
      <div class="col-sm-2">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="add"><i class="fa fa-plus"></i>Add Item</button>
      </span>
      </div>
      <div class="col-sm-10">
        <div class="md-form">
          <input type="text" class="form-control" id="item">
          <label for="item" class="">Type your item</label>
        </div>
      </div>
    <hr>
    </div>
  </div>

  <!--CAMERA PICTURE UPLOAD MODAL-->
  <div class="modal fade" id="camera-add" tabindex="-1" role="dialog" aria-labelledby="camera-addLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="camera-addLabel">Receipt Picture <span class="fa fa-camera"></span></h4>
        </div>
        <div class="modal-body">
          <p>Upload a picture of your receipt. </p>
          <form name="receipt" id="receipt">
            <input type="file" accept="image/*" capture="camera" id="input">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="upload">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Uncompleted tasks -->
    <ul class="todo col-md-12" id="todo"></ul>

    <!-- Completed tasks -->
    <ul class="todo col-md-12" id="completed"></ul>
  </div>
</div>
</main>
  <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mdb.min.js"></script>
  <script src="/js/items.js"></script>
  <script type="text/javascript" src="/js/upload.js"></script>
  <!--moved justin camera upload code to upload.js-->

</body>
</html>
