<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>EGGSPIRED</title>
  
      <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script src="/js/index.js"></script>
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.7/dist/tesseract.js'></script>

  <link rel="icon" type="image/png" href="/img/logo.png">
  <meta name="theme-color" content="#2abaac">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="/js/jquery-2.2.3.min.js"></script>
      <script>
      function load() {
        console.log("load event detected!");
      }
      window.onload = load;
    </script>
</head>

<body>

<main>
  <div class="container">
  <div class="row" id="alerts">
    
  </div>
  
  <div class="row">
    <h1><img src="/img/logo.png" width="40px"> EGGSPIRED</h1>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <li><a href="/login" class="btn btn-default"><i class="fa fa-gear"></i> Settings</a></li>
      <button id= "camera" type="button" class="btn btn-default" data-toggle="modal" data-target="#camera-add"><i class="fa fa-camera"></i> Camera</button>
    </div>
  </div>

  <div class="row">
      <div class="col-sm-2">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="add"><i class="fa fa-plus"></i>Add Item</button>
      </span>
      </div>
      <div class="col-sm-10">
        <div class="md-form">
          <input type="text" class="form-control" id="item">
          <label for="item" class="">Type your item</label>
        </div>
      </div>
    <hr>
  </div>

  <!--CAMERA PICTURE UPLOAD MODAL-->
  <div class="modal fade" id="camera-add" tabindex="-1" role="dialog" aria-labelledby="camera-addLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="camera-addLabel">Receipt Picture <span class="fa fa-camera"></span></h4>
        </div>
        <div class="modal-body">
          <p>Upload a picture of your receipt. </p>
          <form name="receipt" id="receipt">
            <input type="file" accept="image/*" capture="camera" id="input">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="upload">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Uncompleted tasks -->
    <ul class="todo" id="todo"></ul>

    <!-- Completed tasks -->
    <ul class="todo" id="completed"></ul>
  </div>
</div>
</div>
</main>
  <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/mdb.min.js"></script>
  <script src="/js/items.js"></script>
  
  <script>
    var uploadEvt = function (evt) {
      alert(document.getElementById('input').files);
      var files = document.getElementById('input').files [0];
      
      var storageRef = firebase.storage().ref();
      
      var metadata = {
        contentType: 'image/*',
      };
      
      var uploadTask = storageRef.child('images/' + files.name).put(files, metadata);
      
      // Listen for state changes, errors, and completion of the upload.
uploadTask.on(firebase.storage.TaskEvent.STATE_CHANGED, // or 'state_changed'
  function(snapshot) {
    // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
    var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
    console.log('Upload is ' + progress + '% done');
    switch (snapshot.state) {
      case firebase.storage.TaskState.PAUSED: // or 'paused'
        console.log('Upload is paused');
        break;
      case firebase.storage.TaskState.RUNNING: // or 'running'
        console.log('Upload is running');
        break;
    }
  }, function(error) {
  switch (error.code) {
    case 'storage/unauthorized':
      // User doesn't have permission to access the object
      break;

    case 'storage/canceled':
      // User canceled the upload
      break;
      
    case 'storage/unknown':
      // Unknown error occurred, inspect error.serverResponse
      break;
  }
}, function() {
  // Upload completed successfully, now we can get the download URL
  
  var downloadURL = uploadTask.snapshot.downloadURL;
  alert(downloadURL);
  
  tess.recognize(downloadURL)
         .progress(function  (p) { })
         .then(function (result) { alert('result', result); })
});
    };
    
    document.getElementById('upload').addEventListener('click', uploadEvt);
  </script>

</body>
</html>
