<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Food Spoiler</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/mdb.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-2.2.3.min.js"></script>
</head>

<body>

<main>
<div class="container">
  <div class="row">
    <p>
    <div class="btn-group" style="margin-left:">
      <button id= "camera" type="button" class="btn btn-default" data-toggle="modal" data-target="#camera-add">Camera</button>
    </div>
    <!--CAMERA PICTURE UPLOAD MODAL-->
    <div class="modal fade" id="camera-add" tabindex="-1" role="dialog" aria-labelledby="camera-addLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="camera-addLabel">Receipt Picture <span class="fa fa-camera"></span></h4>
          </div>
          <div class="modal-body">
            <p>Upload a picture of your receipt. </p>

            <input type="file" accept="image/*" capture="camera">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Upload</button>
          </div>
        </div>
      </div>
    </div>

    <!--CAMERA PICTURE UPLOAD MODAL-->
    <div class="modal fade" id="manual-add" tabindex="-1" role="dialog" aria-labelledby="manual-addLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    </p>
  </div>

          <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" style="margin-right:10px" type="button" id="add">Manual Add</button>
      </span>
      <input type="text" class="form-control" placeholder="Your Item..." id="item">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->

    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed"></ul>
    </div>

  <div class="row">
    <h1>EGGSPIRED</h1>
    <hr>
  </div>

  <div class="row">
    <p>Your refrigerator is empty. Add some items! </p>
  </div>

</div>
</main>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <link href="js/tether.min.js" rel="stylesheet">
  <script src="js/items.js"></script>

</body>
</html>
